<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Analysis App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>sentiment.js</h1>
      <p class="subtitle">Analyze feedback against design vocabulary — sentiment, keywords, and term relevance</p>
    </header>

    <main class="main">
      <div class="left-column">
        <section class="input-section card">
          <div class="note-input-wrapper">
            <input id="noteInput" type="text" placeholder="Subject name...">
          </div>
          <div class="text-area-wrapper">
            <textarea id="inputText" placeholder="Type or record your dialogue here..."></textarea>
            <div class="button-container">
              <button id="analyzeButton" type="button">Process Feedback</button>
              <button id="recordButton">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
          </div>
        </section>
        <div id="tabsContainer" class="tabs-container">
          <div id="tabs" class="tabs"></div>
        </div>
      </div>

      <div class="results-grid">
        <div id="panelText" class="panel-card">
          <div class="panel-placeholder" data-placeholder="panelText">
            <h3>Original Text</h3>
            <p>Process feedback to see results</p>
          </div>
          <div class="panel-content" hidden></div>
        </div>
        <div id="panelKeywords" class="panel-card">
          <div class="panel-placeholder" data-placeholder="panelKeywords">
            <span class="info-icon" data-tooltip-id="keywords" title="Information">ⓘ</span>
            <h3>Keywords</h3>
            <p>Process feedback to see results</p>
          </div>
          <div class="panel-content" hidden></div>
        </div>
        <div id="panelSentiment" class="panel-card">
          <div class="panel-placeholder" data-placeholder="panelSentiment">
            <span class="info-icon" data-tooltip-id="sentiment" title="Information">ⓘ</span>
            <h3>Sentiment</h3>
            <p>Process feedback to see results</p>
          </div>
          <div class="panel-content" hidden></div>
        </div>
        <div id="panelTerms" class="panel-card">
          <div class="panel-placeholder" data-placeholder="panelTerms">
            <span class="info-icon" data-tooltip-id="termRelevance" title="Information">ⓘ</span>
            <h3>Term Relevance</h3>
            <p>Process feedback to see results</p>
          </div>
          <div class="panel-content" hidden></div>
        </div>
      </div>
    </main>
  </div>

  <div id="infoModal" class="modal-overlay" aria-hidden="true">
    <div class="modal-box">
      <button type="button" class="modal-close" aria-label="Close">&times;</button>
      <div class="modal-content"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
